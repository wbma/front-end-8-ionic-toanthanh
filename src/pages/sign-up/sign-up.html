<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-items-center>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1 text-center id="title">Sign in to Parby</h1>
  </div>
  <div>
    <p text-center id="description">Parby is a reliable ecommerce platform for moms.</p>
  </div>
  <form (ngSubmit)="onSignUp(f)" #f="ngForm">
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" name="userName" ngModel required placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" name="password" ngModel required [minlength]="6" #password placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" name="repeatedPassword" ngModel required [minlength]="6" #repeatedPassword placeholder="Repeat Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="email" name="email" ngModel required placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" name="fullName" ngModel placeholder="Full Name"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!f.valid || !(repeatedPassword.value === password.value)" class="signUpBtn">Sign Up</button>
  </form>
  <p *ngIf="!(repeatedPassword.value === password.value)">Re-type your password</p>
  <hr>
  <p class="" *ngIf="password.value.length < 6">Password must include at least 6 characters</p>
</ion-content>
