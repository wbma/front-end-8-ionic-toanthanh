<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-items-center>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1 text-center id="title">Sign in to Parby</h1>
  </div>
  <div>
    <p text-center id="description">Welcome back to parenting community. Please enter your details to sign in</p>
  </div>
  <form (ngSubmit)="onSignIn(f)" #f="ngForm">
    <ion-item>
      <ion-input type="text" name="userName" ngModel required placeholder="Username">
      </ion-input>
      <ion-icon name="person" item-left></ion-icon>
    </ion-item>
    <br/>
    <ion-item>
      <ion-input type="password" name="password" ngModel required [minlength]="6" placeholder="Password" #password></ion-input>
      <ion-icon name="lock" item-left></ion-icon>
    </ion-item>
    <ion-item>
      <a href="" item-end id="forgotPassword">Forgotten Your Password?</a>
    </ion-item>
    <button ion-button type="submit" full [disabled]="!f.valid" class="signInBtn">Sign In</button>
  </form>
    <div class="no-account">
      <p>Don't have an account? <a text-center (click)="onNavigateToSignUp()">Sign up</a></p>
    </div>
</ion-content>
