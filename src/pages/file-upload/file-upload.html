<!--
  Generated template for the FileUploadPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-items-center>File Upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-icon name="camera">
      <input type="file" name="file" (change)="setFile($event)">
    </ion-icon>
  </ion-row>
  <ion-row>
    <input type="text" [(ngModel)]="title" placeholder="title">
  </ion-row>
  <ion-row>
    <button full ion-button (click)="onSubmit()">Submit</button>
  </ion-row>
</ion-content>
